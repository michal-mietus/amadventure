<form method="POST" action="{% url 'user:sign_up' %}">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for hidden_field in form.hidden_fields %}
        {{ hidden_field.errors }}
        {{ hidden_field }}
    {% endfor %}

    {% for field in form.visible_fields %}
        {{ field.label_tag }}
        {{ field }}

        {{ field.errors }}
        
    {% endfor %}
    <input type="submit" value="Sign up">
</form>
